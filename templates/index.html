<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Emociones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
        <h2 class="text-center mb-4">Predicción de Emociones</h2>
        <form id="predictForm">
          <div class="mb-3">
            <label for="valor1" class="form-label">Valor 1</label>
            <input type="number" step="any" id="valor1" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="valor2" class="form-label">Valor 2</label>
            <input type="number" step="any" id="valor2" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Predecir</button>
        </form>
        <div id="resultado" class="alert alert-info mt-4 d-none"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
